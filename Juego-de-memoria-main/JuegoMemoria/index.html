<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-info-emphasis">
                <h1 class="my-3 text-center">Juego de Memoria</h1>
            </div>
            <div class="col-12">
                <ul class="nav justify-content-center ">
                    <li class="nav-item">
                        <a class="nav-link ">JUGADOR | <span class="jugador">PLAYER 1</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" >ACIERTOS | <span class="aciertos">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" >INTENTOS | <span class="intentos">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ">TIEMPO DE JUEGO | <span class="tiempodejuego">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ">NIVEL |  <span class="nivel">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-info">INICIAR </a>
                    </li>
                </ul>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-7">
                        <h2 class="text-info-emphasis">Tablero de Juego</h2>
                        <hr class="text-info-emphasis">
                        <div class="tablero row ">
                            <!-- Aqui van las imagenes  -->

                        </div>
                    </div>
                    <div class="col-5">
                        <table class="table tablas">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Jugador</th>
                                    <th>Tiempo total</th>
                                    <th>intentos totales</th>
                                    <th>Tiempo sobrante</th>

                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button type="button" class="btn-close cerrar" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="recipient-name" class=" col-form-label">Jugador:</label>
                <input type="text" class="nombre-jugador form-control" id="recipient-name">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary cerrar" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary Registrar-jugador ">Registrar</button>
        </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/funtions.js" ></script>
    <script src="js/guardarDtoas.js"></script>
</body>
</html>
